{% extends 'main/account.html' %}
{% block usercontent %}
    <style>
        form {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            width: 50%;
            min-width: 500px;
            max-width: 700px;
            align-self: center;
            font-family: Montserrat;
            padding: 50px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
        }

        form * {
            margin-bottom: 25px;
        }

        h1 {
            font-style: normal;
            font-weight: 600;
            font-size: 38px;
            color: #fff;
            margin-bottom: 25px;
        }

        .textfields > input {
            width: 100%;
            color: #000;
            box-shadow: inset 4px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            border: none;
            padding: 10px;
        }

        .textfields > textarea {
            width: 100%;
            color: #000;
            box-shadow: inset 4px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            border: none;
            padding: 10px;
        }

        button {
            margin-top: 20px;
            padding-left: 50px;
            padding-right: 50px;
            border-radius: 1px;
            font-weight: 500;
        }
    </style>
    <form action="{% url 'requests' %}" method="post" enctype="multipart/form-data">
        <h1>Заполнение заявки</h1>
        {% if answ and error %}
            <div class="alert alert-warning" role="alert">
                {{ answ }} {{ size }}МБ доступно: 50МБ
            </div>
        {% elif answ %}
            <div class="alert alert-info" role="alert">
                {{ answ }}
            </div>
        {% endif %}
        <div class="textfields">
            {{ form }}
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light">Применить</button>
    </form>
{% endblock %}
